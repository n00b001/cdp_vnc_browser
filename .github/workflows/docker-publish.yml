name: Build and Publish Docker Image

on:
  push:
    branches: [main]
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cdp_vnc_browser

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}
          driver-opts: |
            image=moby/buildkit:latest
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
      
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge Multi-Platform Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            echo "Creating manifest for $tag"
            docker buildx imagetools create \
              -t $tag \
              $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          done
      
      - name: Verify manifest
        run: |
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            echo "Inspecting $tag"
            docker buildx imagetools inspect $tag
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: merge
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: read
      security-events: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true
      
      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: merge
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Test that Chrome binary exists
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest google-chrome-stable --version
      
      - name: Test container startup
        run: |
          # Run container in background
          docker run -d --name test-chrome \
            --shm-size=2g \
            --cap-add=SYS_ADMIN \
            -p 9222:9222 \
            -p 6080:6080 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for services to start (health check in Dockerfile)
          echo "Waiting for container to be healthy..."
          for i in {1..60}; do
            if docker ps | grep test-chrome | grep -q healthy; then
              echo "Container is healthy!"
              break
            fi
            sleep 2
          done
          
          # Check if container is still running
          docker ps | grep test-chrome
          
          # Test CDP endpoint
          echo "Testing CDP endpoint..."
          curl -f http://localhost:9222/json/list || echo "CDP not ready yet (expected in fresh container)"
          
          # Cleanup
          docker stop test-chrome
          docker rm test-chrome

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [merge, security-scan, test]
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Chrome CDP + noVNC ${{ github.ref_name }}
          body: |
            ## Chrome CDP + noVNC Docker Image ${{ github.ref_name }}
            
            ### Docker Images
            
            - `ghcr.io/${{ github.repository }}:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### Supported Platforms
            
            - `linux/amd64`
            - `linux/arm64`
            
            ### Usage
            
            ```yaml
            # docker-compose.yml
            services:
              chrome-cdp-novnc:
                image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
                container_name: chrome-cdp-novnc
                shm_size: "2gb"
                security_opt:
                  - seccomp:unconfined
                cap_add:
                  - SYS_ADMIN
                ports:
                  - "9222:9222"
                  - "6080:6080"
                volumes:
                  - ./chrome-data:/data/chrome-profile
            ```
            
            ### Quick Start
            
            ```bash
            # Pull the image
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # Run with docker-compose
            docker compose up -d
            ```
            
            ### Access Points
            
            | Service | URL | Purpose |
            |---------|-----|---------|
            | **CDP** | `http://localhost:9222` | Browser automation endpoint |
            | **noVNC** | `http://localhost:6080` | Web VNC interface |
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
